# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@60,0x0,1

# Wallpaper declarations ~/.config/hypr/hyprpaper.conf
$w1 = hyprctl hyprpaper wallpaper "eDP-1,~/Media/Pictures/Wallpapers/totoro_in_tree.png"
$w2 = hyprctl hyprpaper wallpaper "eDP-1,~/Media/Pictures/Wallpapers/place_des_terreaux.png"

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = /usr/lib/polkit-kde-authentication-agent-1 & hyprpaper & waybar & nm-applet & steam & discord & swaync

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    accel_profile = flat

    touchpad {
        natural_scroll = true
        disable_while_typing = false
    }

    numlock_by_default = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 1.5
    col.active_border = rgba(e78284ee) rgba(eebebeee) 45deg
    col.inactive_border = rgba(51576daa)

    layout = dwindle

    resize_on_border = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur = true
    blur_size = 3
    blur_passes = 2
    blur_new_optimizations = true

    active_opacity = 0.99
    inactive_opacity = 0.95

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    disable_hyprland_logo = true
    animate_manual_resizes = true
    enable_swallow = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Window Rules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, nm-connection-editor|blueman-manager
windowrule = float, title:^(File Operation Progress)$
windowrule = float, class:^(org.kde.polkit-kde-authentication-agent-1)$, title:^(Authentication Required â€” PolicyKit1 KDE Agent)$
windowrule = float, title:^(Confirm to replace files)$
windowrulev2 = workspace 3 silent, class:^(discord)$ #opens discord on workspace 3
windowrulev2 = workspace 4 silent, class:^(steam)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, L, exec, swaylock
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, rofi -show combi
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, A, exec, ~/.config/scripts/pipewire-out-default-switch.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Media Keys and Brightness Key
bind = , xf86audioraisevolume, exec, pamixer -i 5
bind = , xf86audiolowervolume, exec, pamixer -d 5
bind = , xf86audiomute, exec, pamixer -t 
bind = , xf86MonBrightnessUp, exec, brightnessctl set +5%
bind = , xf86MonBrightnessDown, exec, brightnessctl set 5%-

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move acitve window to a workspace silenty
bind = $mainMod SHIFT LCTRL, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT LCTRL, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT LCTRL, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT LCTRL, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT LCTRL, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT LCTRL, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT LCTRL, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT LCTRL, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT LCTRL, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT LCTRL, 0, movetoworkspacesilent, 10

# Screenshots
bind = $mainMod SHIFT, S, exec, IMG=~/Media/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%m-%s).png && grim -g "$(slurp)" $IMG && wl-copy < $IMG

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Nvidia Environment Variables
env = LIBVA_DRIVER_NAME,nvidia # Potential problems with OBS
env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm # Hyprland wont boot if enabled on laptop
env = __GLX_VENDOR_LIBRARY_NAME,nvidia # Potential risk of crash
env = WLR_NO_HARDWARE_CURSORS,1

